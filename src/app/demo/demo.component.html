<!-- NgModel sirve para hacer data binding -->
<input type="text" [(ngModel)]="title">
{{title}}

<input type="text" [(ngModel)]="power">
{{power | exponential }}

<!-- NgIf Sirve para mostrar siempre y cuando se cumpla una condición-->
<div *ngIf="title === 'ary'">
  esto es un div
</div>

<!-- NgSwitch -->
<div [ngSwitch]="title">
  <p *ngSwitchCase="'ary'">holi</p>
  <p *ngSwitchCase="'bye'">bye</p>
  <p *ngSwitchDefault>No hace match con nada</p>
</div>

<button (click)="addItem()">Add item</button>

<!-- ngFor Sirve para iterar elementos -->
<ul>
  <li *ngIf="items.length === 0">La lista está vacía</li>
  <li *ngFor="let item of items; index as i">
    {{item}} {{i}}
    <button (click)="deleteItem(i)">Delete item</button>
  </li>
</ul>
